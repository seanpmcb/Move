  - id: chest_opener_2
    name: Chest Opener
    duration: 45
    type: WORK
    instructions: Stand tall, clasp hands behind back, lift chest and gently pull shoulders back. Feel the stretch across your chest.
    imageResId: null

  - id: rest_14
