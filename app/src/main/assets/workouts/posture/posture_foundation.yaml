id: posture_foundation
name: Posture Foundation
description: A 12-minute comprehensive workout to build postural strength and improve alignment
exercises:
  - id: wall_angels_1
    name: Wall Angels
    duration: 45
    type: WORK
    instructions: Stand with back against wall, feet shoulder-width apart. Slide arms up and down wall while maintaining contact. Focus on keeping lower back pressed against the wall.
    imageResId: null

  - id: chin_tucks
    name: Chin Tucks
    duration: 60
    type: WORK
    instructions: Sit or stand tall, gently tuck chin toward chest, hold for 2-3 seconds, release. Focus on elongating the back of your neck.
    imageResId: null

  - id: shoulder_blade_squeezes
    name: Shoulder Blade Squeezes
    duration: 60
    type: WORK
    instructions: Sit or stand tall, squeeze shoulder blades together as if holding a pencil between them, hold for 2-3 seconds, release.
    imageResId: null

  - id: chest_opener_1
    name: Chest Opener
    duration: 45
    type: WORK
    instructions: Stand tall, clasp hands behind back, lift chest and gently pull shoulders back. Feel the stretch across your chest.
    imageResId: null

  - id: rest_4
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: cat_cow_1
    name: Cat-Cow (Set 1)
    duration: 45
    type: WORK
    instructions: On hands and knees, alternate between arching back (cow) and rounding back (cat). Synchronize with your breath.
    imageResId: null

  - id: bird_dog_right
    name: Bird Dog (Right)
    duration: 45
    type: WORK
    instructions: On hands and knees, extend right arm forward and left leg back, maintaining a stable core and level hips.
    imageResId: null

  - id: bird_dog_left
    name: Bird Dog (Left)
    duration: 45
    type: WORK
    instructions: On hands and knees, extend left arm forward and right leg back, maintaining a stable core and level hips.
    imageResId: null

  - id: rest_6
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: dead_bug
    name: Dead Bug
    duration: 60
    type: WORK
    instructions: Lie on back, knees bent, feet flat. Extend opposite arm and leg while maintaining core engagement and pressing your lower back into the floor.
    imageResId: null

  - id: rest_7
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: plank_forearm
    name: Elbow Plank
    duration: 60
    type: WORK
    instructions: Hold an elbow plank position, keeping your body in a straight line from head to heels. Engage your core and glutes.
    imageResId: null

  - id: rest_8
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: superman
    name: Superman
    duration: 60
    type: WORK
    instructions: Lie face down, lift arms and legs off the ground simultaneously, squeezing your glutes and upper back. Hold briefly, then release.
    imageResId: null

  - id: rest_9
    name: Rest
    duration: 7
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: bridge
    name: Bridge
    duration: 60
    type: WORK
    instructions: Lie on back, knees bent, feet flat. Lift your hips up towards the ceiling, squeezing your glutes at the top. Lower with control.
    imageResId: null

  - id: rest_10
    name: Rest
    duration: 7
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: scapular_push_ups
    name: Scapular Push-ups
    duration: 60
    type: WORK
    instructions: Start in a high plank position. Keeping arms straight, allow your chest to drop towards the floor by squeezing your shoulder blades, then push back up.
    imageResId: null

  - id: rest_11
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: standing_balance_right
    name: Standing Balance (Right)
    duration: 30
    type: WORK
    instructions: Stand on your right leg, lift your left knee towards your chest, and maintain balance and good posture. Engage your core.
    imageResId: null

  - id: standing_balance_left
    name: Standing Balance (Left)
    duration: 30
    type: WORK
    instructions: Stand on your left leg, lift your right knee towards your chest, and maintain balance and good posture. Engage your core.
    imageResId: null

  - id: rest_12
    name: Rest
    duration: 5
    type: REST
    instructions: Take a short break
    imageResId: null

  - id: wall_angels_2
    name: Wall Angels
    duration: 45
    type: WORK
    instructions: Stand with back against wall, feet shoulder-width apart. Slide arms up and down wall while maintaining contact. Focus on keeping lower back pressed against the wall.
    imageResId: null

  - id: rest_13
